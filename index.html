<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dřistula</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center; /* Centrování obsahu */
            align-items: center;
            height: 100vh;
        }
        .content {
            width: 60%; /* Nastavení šířky na 60% pro centrální text */
            line-height: 1.5;
            text-align: justify; /* Text bude na stránce rozložený rovnoměrně */
            max-width: 800px;
        }
        p {
            word-wrap: break-word; /* Pokud text překročí šířku bloku, přejde na nový řádek */
        }
    </style>
</head>
<body>

<div class="content">
    <p>
        Toto je ukázkový text. Tento text je zarovnán na střed obrazovky a bude rozdělen do několika řádků tak, že na každém řádku bude maximálně sedm slov. To je podobné tomu, jak to může vypadat na webových stránkách typu magazínu Esquire, kde text bývá uprostřed obrazovky a má kontrolovanou šířku.
    </p>
</div>

</body>
</html>
